<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>name</td>
    <td>date</td>
    <td>description</td>
    </th>
    <tr th:each="event : ${ eventList }">
        <td th:text="${ event.id }">ID</td>
        <td th:text="${ event.name }">name</td>
        <td th:text="${ event.date }">date</td>
        <td th:text="${ event.description }">description</td>
    </tr>

    <form th:action="@{/userEvents}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

        <div class="form-group">
            <label for="id" class="col-sm-4 control-label">Id:</label>
            <div class="col-sm-8">
                <input type="text" name="id" id="id" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="user" class="col-sm-4 control-label">User:</label>
            <div class="col-sm-8">
                <input type="text" name="user" id="user" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" name="name" id="name" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Date:</label>
            <div class="col-sm-8">
                <input type="text" name="date" id="date" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">Description:</label>
            <div class="col-sm-8">
                <input type="text" name="description" id="description" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="searchEventByDate">Events Ordered by Date</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="searchByTitle">Events Ordered by Title</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="listAllEvents">All Events</button>
            </div>
        </div>

    </form>

    </tbody>
</table>
<h1>
    <span th:text="'Errors: ' + ${message}"></span>
</h1>
</body>
</html>
